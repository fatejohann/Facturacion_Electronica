<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba de API de autenticación</title>
</head>
<body>
  <h1>Prueba de API de autenticación</h1>
  <form id="authForm">
    <label for="nit">NIT:</label>
    <input type="text" id="nit" name="nit" required><br><br>
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required><br><br>
    <button type="submit">Enviar</button>
  </form>

  <script>
    document.getElementById('authForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Evitar que se envíe el formulario de forma tradicional
      
      const nit = document.getElementById('nit').value;
      const password = document.getElementById('password').value;
      const url = 'https://apitest.dtes.mh.gob.sv/seguridad/auth';

      const data = new URLSearchParams();
      data.append('user', nit); // Cambio del nombre del campo de NIT
      data.append('pwd', password); // Cambio del nombre del campo de contraseña

      fetch(url, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: data
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json(); // Esto convierte la respuesta en JSON
      })
      .then(jsonResponse => {
        // Aquí puedes manejar la respuesta JSON como desees
        console.log(jsonResponse);
        const token = jsonResponse.body.token;
        document.getElementById('tokenDisplay').innerText = token;
      })
      .catch(error => {
        // Aquí manejas los errores
        console.error('There was a problem with the fetch operation:', error);
        alert('Hubo un problema con la autenticación.');
      });
    });
  </script>

  <div>
    <h2>Token:</h2>
    <p id="tokenDisplay"></p>
  </div>
</body>
</html>
