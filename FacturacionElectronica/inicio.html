<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturación Electrónica</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/estiloInicio.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Facturación Electrónica</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto"> <!-- Cambio aquí para alinear los elementos a la izquierda -->
                <li class="nav-item">
                    <button class="btn btn-link nav-link" onclick="showToken()">Token</button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-link nav-link" onclick="showTiposdeDocumento()">Tipos de Documento</button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-link nav-link" onclick="showEmisor()">Emisor</button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-link nav-link" onclick="showReceptor()">Receptor</button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-link nav-link" onclick="showDetalles()">Detalles</button>
                </li>

                <li class="nav-item">
                    <button class="btn btn-link nav-link" onclick="showEventosdeContingencia()">Eventos de Contingencia</button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-link nav-link" onclick="showEventosdeValidacion()">Eventos de Validacion</button>
                </li>
            </ul>
            <!-- "Historiales" en el lado derecho -->
            <div class="navbar-nav">
                <a href="historiales.html" class="nav-item nav-link btn btn-info text-white">Historiales</a>
            </div>
        </div>
    </nav>


    <div class="container mt-5"> <!-- Aumenta el margen superior para mayor separación -->
        <div class="row">
            <div class="col">
                <button class="btn btn-primary" onclick="navigate('backward')">
                    <i class="bi bi-arrow-left"></i> <!-- Icono de flecha hacia la izquierda -->
                </button>
            </div>
            <div class="col">
                <button class="btn btn-primary" onclick="navigate('forward')">
                    <i class="bi bi-arrow-right"></i> <!-- Icono de flecha hacia la derecha -->
                </button>
            </div>
        </div>
    </div>


    <div class="container mt-5">
        <div class="section" id="tokenSection" style="display: block;">
            <div class="container">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Autenticación de Token</h5>
                    </div>
                    <div class="card-body">
                        <form id="tokenForm"> <!-- Agregamos un ID al formulario -->
                            <div class="form-group row">
                                <label for="nit" class="col-sm-3 col-form-label">NIT:</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="nit" name="nit">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="password" class="col-sm-3 col-form-label">Contraseña:</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" id="password" name="password">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="apiKey" class="col-sm-3 col-form-label">API Key:</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="apiKey" name="apiKey">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-9 offset-sm-3">
                                    <button type="submit" class="btn btn-primary">Enviar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    


        <div class="section" id="TiposdeDocumentoSection" style="display: none;">
            <div class="container">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Tipos de Documento</h5>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="documentType">Seleccione un tipo de documento:</label>
                            <select class="form-control" id="documentType">
                                <option value="1">Factura Electrónica</option>
                                <option value="2">Comprobante de Crédito Fiscal</option>
                                <option value="3">Nota de Remisión Electrónica</option>
                                <option value="4">Nota de Crédito Electrónico</option>
                                <option value="5">Nota de Débito Electrónico</option>
                                <option value="6">Comprobante de Retención Electrónico</option>
                                <option value="7">Comprobante de Liquidación Electrónico</option>
                                <option value="8">Documento Contable de Liquidación Electrónico</option>
                                <option value="9">Factura de Exportación Electrónica</option>
                                <option value="10">Factura de Sujeto Excluido Electrónica</option>
                                <option value="11">Comprobante de Donación Electrónico</option>
                            </select>
                            <div class="form-group row">
                                <div class="col-sm-9 offset-sm-3">
                                    <button type="submit" class="btn btn-primary">Enviar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>




        <div class="section" id="emisorSection" style="display: none;">
            <div class="container">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Datos del Emisor</h5>
                    </div>
                    <div class="card-body">
                        <form id="emisorForm">
                            <div class="form-group row">
                                <label for="nombre" class="col-sm-3 col-form-label">Nombre</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="nombreComercial" class="col-sm-3 col-form-label">Nombre Comercial</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="nombreComercial" placeholder="Nombre Comercial">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="actividad" class="col-sm-3 col-form-label">Actividad</label>
                                <div class="col-sm-9">
                                    <select class="form-control" id="actividad">
                                        <option value="" disabled selected>Seleccionar uno</option>
                                        <option value="1">Actividad 1</option>
                                        <option value="2">Actividad 2</option>
                                        <option value="3">Actividad 3</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="ncr" class="col-sm-3 col-form-label">NCR</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="ncr" placeholder="NCR">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="nit" class="col-sm-3 col-form-label">NIT</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="nit" placeholder="NIT">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="departamento" class="col-sm-3 col-form-label">Departamento</label>
                                <div class="col-sm-9">
                                    <select class="form-control" id="departamento">
                                        <option value="" disabled selected>Seleccionar uno</option>
                                        <option value="1">Departamento 1</option>
                                        <option value="2">Departamento 2</option>
                                        <option value="3">Departamento 3</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="municipio" class="col-sm-3 col-form-label">Municipio</label>
                                <div class="col-sm-9">
                                    <select class="form-control" id="municipio">
                                        <option value="" disabled selected>Seleccionar uno</option>
                                        <option value="1">Municipio 1</option>
                                        <option value="2">Municipio 2</option>
                                        <option value="3">Municipio 3</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="correo" class="col-sm-3 col-form-label">Correo</label>
                                <div class="col-sm-9">
                                    <input type="email" class="form-control" id="correo" placeholder="Correo">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-9 offset-sm-3">
                                    <button type="submit" class="btn btn-primary">Enviar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        

        <div class="section" id="receptorSection" style="display: none;">
            <div class="container">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Datos del Receptor</h5>
                    </div>
                    <div class="card-body">
                        <form id="receptorForm">
                            <div class="form-group row">
                                <label for="nombreReceptor" class="col-sm-3 col-form-label">Nombre</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="nombreReceptor" placeholder="Nombre">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="tipoDocumento" class="col-sm-3 col-form-label">Tipo documento</label>
                                <div class="col-sm-9">
                                    <select class="form-control" id="tipoDocumento">
                                        <option value="" disabled selected>Seleccionar uno</option>
                                        <option value="1">Tipo 1</option>
                                        <option value="2">Tipo 2</option>
                                        <option value="3">Tipo 3</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="numDocumento" class="col-sm-3 col-form-label">N° de documento</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="numDocumento" placeholder="N° de documento">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="nrc" class="col-sm-3 col-form-label">NRC</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="nrc" placeholder="NRC">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="departamentoReceptor" class="col-sm-3 col-form-label">Departamento</label>
                                <div class="col-sm-9">
                                    <select class="form-control" id="departamentoReceptor">
                                        <option value="" disabled selected>Seleccionar uno</option>
                                        <option value="1">Departamento 1</option>
                                        <option value="2">Departamento 2</option>
                                        <option value="3">Departamento 3</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="municipioReceptor" class="col-sm-3 col-form-label">Municipio</label>
                                <div class="col-sm-9">
                                    <select class="form-control" id="municipioReceptor">
                                        <option value="" disabled selected>Seleccionar uno</option>
                                        <option value="1">Municipio 1</option>
                                        <option value="2">Municipio 2</option>
                                        <option value="3">Municipio 3</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="complemento" class="col-sm-3 col-form-label">Complemento</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="complemento" placeholder="Dirección">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="telefono" class="col-sm-3 col-form-label">Teléfono</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="telefono" placeholder="Teléfono">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="actividadReceptor" class="col-sm-3 col-form-label">Actividad</label>
                                <div class="col-sm-9">
                                    <select class="form-control" id="actividadReceptor">
                                        <option value="" disabled selected>Seleccionar uno</option>
                                        <option value="1">Actividad 1</option>
                                        <option value="2">Actividad 2</option>
                                        <option value="3">Actividad 3</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="correoReceptor" class="col-sm-3 col-form-label">Correo</label>
                                <div class="col-sm-9">
                                    <input type="email" class="form-control" id="correoReceptor" placeholder="Correo">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-9 offset-sm-3">
                                    <button type="submit" class="btn btn-primary">Enviar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="section" id="detallesSection" style="display: none;">
            <div class="container">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Detalle de Ventas</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Cantidad</th>
                                        <th>Descripción</th>
                                        <th>Precio Unitario</th>
                                        <th>Ventas No Sujetas</th>
                                        <th>Ventas Exentas</th>
                                        <th>Ventas Afectas</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td><input type="text" class="form-control"></td>
                                        <td>
                                            <select class="form-control">
                                                <option value="">Seleccionar</option>
                                                <option value="1">Producto 1</option>
                                                <option value="2">Producto 2</option>
                                            </select>
                                        </td>
                                        <td><input type="text" class="form-control"></td>
                                        <td><input type="text" class="form-control"></td>
                                        <td><input type="text" class="form-control"></td>
                                        <td><input type="text" class="form-control"></td>
                                    </tr>
                                    <!-- Puedes agregar más filas según sea necesario -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <button id="authorize_button" onclick="handleAuthClick()">Authorize</button>
        <button id="signout_button" onclick="handleSignoutClick()">Sign Out</button>
    
        <script async defer src="https://apis.google.com/js/api.js" id="gapi"></script>
        <script async defer src="https://accounts.google.com/gsi/client" id="gis"></script>
        <script src="js/api.js"></script>
        <script src="js/sheets.js"></script>
</body>

</html>
